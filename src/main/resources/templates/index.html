<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Email Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
            font-size: 1rem;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #3498db;
            background: white;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .btn {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(52, 152, 219, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .result {
            margin-top: 30px;
            padding: 25px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #3498db;
            display: none;
        }

        .result.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .provider-badge {
            display: inline-block;
            background: #27ae60;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            margin-bottom: 15px;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .copy-btn {
            background: #27ae60;
            margin-top: 15px;
        }

        .copy-btn:hover {
            background: #219a52;
            box-shadow: 0 10px 20px rgba(39, 174, 96, 0.3);
        }

        .error {
            background: #e74c3c;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            display: none;
        }

        .error.show {
            display: block;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
            }

            .content {
                padding: 20px;
            }

            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>ðŸ¤– Smart Email Assistant</h1>
        <p>Generate professional emails instantly with AI</p>
    </div>

    <div class="content">
        <div class="form-group">
            <label for="prompt">Email Purpose:</label>
            <textarea id="prompt" placeholder="Describe what you want to say in the email...
Example: Request a meeting to discuss the project timeline and deliverables"></textarea>
        </div>

        <div class="form-group">
            <label for="tone">Tone:</label>
            <select id="tone">
                <option value="FORMAL">Formal</option>
                <option value="INFORMAL">Informal</option>
            </select>
        </div>

        <div class="form-group">
            <label for="recipient">Recipient:</label>
            <input type="text" id="recipient" placeholder="e.g., Project Manager, HR Department, John Smith">
        </div>

        <div class="form-group">
            <label for="subjectHint">Subject Hint:</label>
            <input type="text" id="subjectHint" placeholder="e.g., Meeting Request, Project Update, Follow-up">
        </div>

        <button class="btn" onclick="generateEmail()" id="generateBtn">
            Generate Email
        </button>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Generating your email with AI...</p>
        </div>

        <div class="error" id="error"></div>

        <div class="result" id="result">
            <div class="provider-badge" id="providerBadge">Ollama Mistral AI</div>

            <div class="form-group">
                <label>Subject:</label>
                <input type="text" id="emailSubject" readonly>
            </div>

            <div class="form-group">
                <label>Generated Email:</label>
                <textarea id="generatedEmail" rows="8" readonly></textarea>
            </div>

            <button class="btn copy-btn" onclick="copyToClipboard()">
                ðŸ“‹ Copy to Clipboard
            </button>
        </div>
    </div>
</div>

<script>
    async function generateEmail() {
        const generateBtn = document.getElementById('generateBtn');
        const loading = document.getElementById('loading');
        const result = document.getElementById('result');
        const error = document.getElementById('error');
        const providerBadge = document.getElementById('providerBadge');

        // Get form data
        const request = {
            prompt: document.getElementById('prompt').value.trim(),
            tone: document.getElementById('tone').value,
            recipient: document.getElementById('recipient').value.trim(),
            subjectHint: document.getElementById('subjectHint').value.trim()
        };

        // Validation
        if (!request.prompt) {
            showError('Please describe the email purpose');
            return;
        }

        if (!request.recipient) {
            showError('Please specify the recipient');
            return;
        }

        // UI states
        generateBtn.disabled = true;
        generateBtn.textContent = 'Generating...';
        loading.classList.add('show');
        result.classList.remove('show');
        error.classList.remove('show');

        try {
            const response = await fetch('/generate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(request)
            });

            const resultData = await response.json();

            if (resultData.success) {
                // Success - show results
                document.getElementById('emailSubject').value = resultData.subject;
                document.getElementById('generatedEmail').value = resultData.generatedEmail;
                providerBadge.textContent = resultData.provider || 'AI Generated';
                result.classList.add('show');
            } else {
                // Error from server
                showError(resultData.errorMessage || 'Failed to generate email');
            }
        } catch (error) {
            console.error('Error:', error);
            showError('Network error: ' + error.message);
        } finally {
            // Reset UI
            generateBtn.disabled = false;
            generateBtn.textContent = 'Generate Email';
            loading.classList.remove('show');
        }
    }

    function showError(message) {
        const error = document.getElementById('error');
        error.textContent = message;
        error.classList.add('show');
    }

    function copyToClipboard() {
        const emailText = document.getElementById('generatedEmail');
        emailText.select();
        navigator.clipboard.writeText(emailText.value)
            .then(() => {
                const btn = document.querySelector('.copy-btn');
                const originalText = btn.textContent;
                btn.textContent = 'âœ… Copied!';
                setTimeout(() => {
                    btn.textContent = originalText;
                }, 2000);
            })
            .catch(err => {
                console.error('Copy failed:', err);
                alert('Copy failed. Please select and copy manually.');
            });
    }

    // Enter key support
    document.addEventListener('keypress', function(event) {
        if (event.key === 'Enter' && event.ctrlKey) {
            generateEmail();
        }
    });
</script>
</body>
</html>
